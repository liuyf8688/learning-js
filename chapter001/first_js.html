<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
	<button  onclick="click_p()">click me</button>
	<div id="div">
		<p>弹出的是我</p>
		<p>我会改变内容</p>
		<p>改变字体大小</p>
		<p>改变背景颜色</p>
	</div>
	</body>
	<script type="text/javascript">
		function click_p() {
			var pp = document.getElementById("div").getElementsByTagName("p");
			alert(pp[0].innerHTML);
			pp[1].innerHTML = "Change text";
			pp[2].style.color = "red";
			//pp[2].innerHTML.style.font-size == "30px";
			pp[3].style.background = "red";
		}
	</script>
</html>
